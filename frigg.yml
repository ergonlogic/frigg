---
build:
  path: "_build"
vagrant:
  home: "/home/vagrant"
openshift:
  git:
    url: "git://github.com/openshift/origin"
    ref: ""
  path: "/data/src/github.com/openshift/origin"
  memory: 3072
  docker_in_docker: false
  skip_build: false
  kubeconfig: "openshift.local.config/master/admin.kubeconfig"
project:
  name: "frigg"
  label: "Frigg"
  description: "AegirNG FTW!"
  app:
    name: "ruby-hello-world"
    source: "centos/ruby-22-centos7~https://github.com/openshift/ruby-hello-world.git"
    hostname: "localhost"
